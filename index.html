<!DOCTYPE html>
<!-- 
====================================================================================================
  نسخه: 0.20
  فایل: index.html
  تهیه کننده: ------
  
  توضیحات کلی فایل:
  این فایل، صفحه اصلی و نقطه شروع (Entry Point) سمت کاربر (Front-End) در اپلیکیشن انبارداری است.
  ساختار این فایل به گونه‌ای طراحی شده که بستری برای اجرای یک Single Page Application (SPA) باشد.
  
  وظایف اصلی این فایل عبارتند از:
  ۱. ایجاد اسکلت اصلی HTML.
  ۲. بارگذاری تمام کتابخانه‌های حیاتی (React, Tailwind, Axios و غیره).
  ۳. تعریف تنظیمات سراسری برای ظاهر برنامه (فونت‌ها، رنگ‌ها، انیمیشن‌ها).
  ۴. فراخوانی اسکریپت‌های ماژولار که منطق برنامه، کامپوننت‌ها و صفحات را می‌سازند.
====================================================================================================
-->

<!-- 
----------------------------------------------------------------------------------------------------
  [تگ: تنظیمات سند HTML]
  تنظیم زبان صفحه به فارسی (fa) و جهت نوشتن به راست-چین (rtl) برای پشتیبانی صحیح از متون فارسی.
----------------------------------------------------------------------------------------------------
-->
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- استفاده از کد استاندارد برای کاراکتر & در تایتل -->
    <title>H&amp;Y - سیستم انبارداری</title>
    
    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: آرشیو کتابخانه‌های آنلاین]
      این بخش شامل لینک‌های CDN برای توسعه آنلاین است. 
      در حال حاضر غیرفعال (کامنت) شده‌اند تا برنامه کاملاً به صورت آفلاین و لوکال اجرا شود.
      (لطفاً این بخش حذف نشود تا در صورت نیاز به دیباگ آنلاین، در دسترس باشد)
    ----------------------------------------------------------------------------------------------------
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
    -->   

    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: بارگذاری هسته اصلی - کتابخانه‌های آفلاین]
      در این بخش فایل‌های حیاتی از پوشه static لوکال فراخوانی می‌شوند:
      
      ۱. react.production.min.js: هسته اصلی کتابخانه React برای ساخت کامپوننت‌ها.
      ۲. react-dom.production.min.js: رابط بین React و DOM مرورگر برای نمایش عناصر.
      ۳. babel.min.js: کامپایلر جاوااسکریپت برای تبدیل کدهای JSX به کدهای قابل فهم مرورگر.
      ۴. tailwind.js: فریم‌ورک CSS برای استایل‌دهی سریع و مدرن.
      ۵. lucide.min.js: مجموعه آیکون‌های برداری سبک و زیبا.
    ----------------------------------------------------------------------------------------------------
    -->
    <script src="/static/libs/react.production.min.js"></script>
    <script src="/static/libs/react-dom.production.min.js"></script>
    <script src="/static/libs/babel.min.js"></script>
    <script src="/static/libs/tailwind.js"></script>
    <script src="/static/libs/lucide.min.js"></script>
    
    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: بارگذاری ابزارهای کمکی و منطقی]
      این اسکریپت‌ها قابلیت‌های تعاملی و ارتباطی برنامه را فراهم می‌کنند:
      
      ۱. framer-motion.js: برای ایجاد انیمیشن‌های نرم و حرفه‌ای در جابجایی صفحات و المان‌ها.
      ۲. axios.min.js: کتابخانه استاندارد برای ارسال درخواست‌های HTTP به سرور (Backend).
      ۳. sweetalert2.all.min.js: برای نمایش پیام‌های هشدار، موفقیت و خطا به صورت پاپ‌آپ‌های زیبا.
    ----------------------------------------------------------------------------------------------------
    -->
    <script src="/static/libs/framer-motion.js"></script>
    <script src="/static/libs/axios.min.js"></script>
    <script src="/static/libs/sweetalert2.all.min.js"></script>


    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: پیکربندی و شخصی‌سازی Tailwind]
      در اینجا تم پیش‌فرض Tailwind را توسعه می‌دهیم تا با طراحی اختصاصی "Nexus" هماهنگ شود.
      
      تغییرات اعمال شده:
      ۱. تعریف پالت رنگی اختصاصی (colors) شامل رنگ‌های پس‌زمینه، کارت‌ها و وضعیت‌ها.
      ۲. تنظیم فونت پیش‌فرض به "Vazirmatn".
      ۳. تعریف انیمیشن‌های سفارشی (fadeIn, scaleIn) برای ورود و خروج المان‌ها.
    ----------------------------------------------------------------------------------------------------
    -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nexus: { bg: '#0f172a', card: '#1e293b', input: '#020617', border: '#334155', primary: '#6366f1', accent: '#0ea5e9', success: '#10b981', danger: '#ef4444', warning: '#f59e0b' }
                    },
                    fontFamily: { sans: ['Vazirmatn', 'sans-serif'] },
                    animation: { 'in': 'fadeIn 0.2s ease-out', 'out': 'fadeOut 0.2s ease-in', 'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } } }
                }
            }
        }
    </script>
    
    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: استایل‌های CSS سراسری و افکت‌های بصری]
      این بخش وظیفه زیباسازی کلی صفحه را بر عهده دارد:
      
      - تنظیم پس‌زمینه گرادینت تیره برای کل صفحه (body).
      - سفارشی‌سازی اسکرول‌بار (Scrollbar) برای ظاهری مدرن‌تر.
      - تعریف کلاس‌های .nexus-input و .glass-panel برای ایجاد افکت شیشه‌ای (Glassmorphism).
      - تنظیم تصویر پس‌زمینه مخصوص صفحه لاگین با استفاده از لوگوی لوکال.
    ----------------------------------------------------------------------------------------------------
    -->
    <style>
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%); color: #e2e8f0; min-height: 100vh; overflow-y: auto; }
        #root { min-height: 100vh; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .nexus-input { background-color: rgba(2, 6, 23, 0.5); border: 1px solid #334155; color: #f8fafc; border-radius: 0.5rem; transition: all 0.2s; }
        .nexus-input:focus { border-color: #6366f1; background-color: rgba(2, 6, 23, 0.8); outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        .glass-panel { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        
        /* استایل پس‌زمینه صفحه لاگین */
        .login-bg {
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.8), rgba(15, 23, 42, 0.95)), url('/static/logo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>

    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: پیکربندی تایپوگرافی و فونت‌ها]
      تنظیمات دقیق برای نمایش صحیح متون فارسی با فونت وزیرمتن (Vazirmatn).
      
      ۱. تعریف @font-face برای بارگذاری فایل‌های فونت از مسیر لوکال.
      ۲. اعمال فونت به تمامی المان‌های صفحه (body, input, button و...).
      ۳. تنظیم ضخامت فونت برای تیترها (h1-h6) جهت خوانایی بهتر.
    ----------------------------------------------------------------------------------------------------
    -->
    <style>
        /* ۱. معرفی فونت‌های آفلاین به مرورگر */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('/static/fonts/Vazirmatn-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('/static/fonts/Vazirmatn-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        /* ۲. اعمال فونت‌ها: ابتدا تایمز (برای انگلیسی) و سپس وزیر (برای فارسی) */
        body, input, button, select, textarea, div, span, p {
            font-family: 'Vazirmatn';
        }

        /* ۳. تنظیم ضخامت برای تیترها */
        h1, h2, h3, h4, h5, h6, strong, b {
            font-family: 'Vazirmatn';
            font-weight: bold;
        }
    </style>

</head>
<body>
    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: کانتینر ریشه React]
      این div خالی، محلی است که React تمام ساختار برنامه را درون آن "تزریق" و رندر می‌کند.
    ----------------------------------------------------------------------------------------------------
    -->
    <div id="root"></div>
    
    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: بارگذاری اسکریپت‌های اصلی برنامه]
      در این بخش فایل‌های جاوااسکریپت که منطق برنامه را تشکیل می‌دهند به ترتیب بارگذاری می‌شوند.
      
      نکته مهم: ترتیب بارگذاری (Order) بسیار حیاتی است:
      ۱. ابتدا توابع کمکی و منطق هسته (Core Logic).
      ۲. سپس کامپوننت‌های رابط کاربری (UI Components).
      ۳. سپس صفحات مختلف (Dashboard, Entry, Withdraw, Inventory).
    ----------------------------------------------------------------------------------------------------
    -->
    <script type="text/babel" src="/static/js/Core%20Logic%26Utils.js"></script>
    <script type="text/babel" src="/static/js/UI%20Components.js"></script>
    <script type="text/babel" src="/static/js/Dashboard%20Page.js"></script>
    
    <!-- صفحه ورود قطعات-->
    <link rel="stylesheet" href="/static/js/entry page-styles.css">
    <script type="text/babel" src="/static/js/entry page-logic.js"></script>
    <script type="text/babel" src="/static/js/Entry%20Page.jsx"></script>
    
    <script type="text/babel" src="/static/js/Withdraw%20Page.js"></script>
    
    
    <!-- [تگ: صفحه موجودی انبار ] -->
    <link rel="stylesheet" href="/static/js/inventory-styles.css">
    <script type="text/babel" src="/static/js/inventory-logic.js"></script>
    <script type="text/babel" src="/static/js/inventory.jsx"></script>
    
    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: ماژول‌های پنل مدیریت]
      اسکریپت‌های مربوط به بخش ادمین که به صورت ماژولار جدا شده‌اند تا مدیریت کد آسان‌تر باشد:
      - مدیریت کاربران (admin_users)
      - تنظیمات سیستم (admin_management)
      - پشتیبان‌گیری (admin_backup)
      - فایل اصلی ترکیب کننده بخش‌های ادمین (admin_main)
    ----------------------------------------------------------------------------------------------------
    -->
    <script type="text/babel" src="/static/js/admin_users.js"></script>
    
    <!-- صفحه تنظیمات ورود قطعات-->
    <link rel="stylesheet" href="/static/js/admin management-styles.css">
    <script type="text/babel" src="/static/js/admin management-logic.js"></script>
    <script type="text/babel" src="/static/js/admin management.jsx"></script>
    
    <script type="text/babel" src="/static/js/admin_backup.js"></script>
    <script type="text/babel" src="/static/js/admin_main.js"></script>
    



    <!-- صفحه پروژه ها-->
    <link rel="stylesheet" href="/static/js/projects page-styles.css">
    <script type="text/babel" src="/static/js/projects page-logic.js"></script>
    <script type="text/babel" src="/static/js/Projects Page.js"></script>
    <!-- صفحه تاریخچه-->
    <link rel="stylesheet" href="/static/js/Log Page-Styles.css">
    <script type="text/babel" src="/static/js/log page-logic.js"></script>
    <script type="text/babel" src="/static/js/Log Page.js"></script>



    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: صفحات جانبی و نقطه ورود نهایی]
      - Extra Pages: صفحات اضافی و مودال‌ها.
      - Main Application: فایل نهایی که کامپوننت App را روی div#root رندر می‌کند.
      - Admin Server: منطق‌های سمت سرور مربوط به ادمین (در صورت وجود).
    ----------------------------------------------------------------------------------------------------
    -->
    <!-- صفحه تامین کنندگان-->
    <link rel="stylesheet" href="/static/js/contacts page-styles.css">
    <script type="text/babel" src="/static/js/contacts page-logic.js"></script>
    <script type="text/babel" src="/static/js/Contacts Page.js"></script>


    <script type="text/babel" src="/static/js/Main%20Application.js"></script>

    <script type="text/babel" src="/static/js/admin_server.js"></script>

    <!-- 
    ----------------------------------------------------------------------------------------------------
      [تگ: فعال‌سازی آیکون‌ها]
      یک اسکریپت کوچک برای اطمینان از اینکه آیکون‌های Lucide پس از لود شدن کامل صفحه،
      رندر و نمایش داده می‌شوند.
    ----------------------------------------------------------------------------------------------------
    -->
    <script type="text/babel">
        window.addEventListener('load', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>

</body>
</html>
